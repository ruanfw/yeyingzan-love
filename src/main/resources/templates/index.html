<style type="text/css">
    .rotateImages {
        -webkit-animation: myRotate 10s linear infinite;
        animation: myRotate 10s linear infinite;
    }

    @-webkit-keyframes myRotate {
        0% {
            -webkit-transform: rotate(0deg);
        }
        50% {
            -webkit-transform: rotate(180deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes myRotate {
        0% {
            -webkit-transform: rotate(0deg);
        }
        50% {
            -webkit-transform: rotate(180deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }
</style>
